<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <button data-view='home' id='home-button' class="header-text">Home</button>
    <button data-view='favorites' id='favorites-button'>Favorites</button>
  </nav>
  <div class="container">
    <div data-view="login" class="view">
      <div class="center">
        <form id='login-info'>
          <label for="user-name" class="header-text">Enter your name:</label>
          <input type="text" id="user-name" required>
          <div class="row">
            <input type="submit" value="Submit" id="submit-name">
          </div>
        </form>
      </div>
    </div>

    <div data-view="home" class="view hidden">
      <h1 class="header-text center-title" id='greeting'></h1>
      <h2 class="subheader-text">
        Movies you might like:<br>
      </h2>

      <h2 class="subheader-text">Action</h2>
      <div class="movie-carousel">
        <ul class='action-carousel'>
          <button id="left-button"><i class="fas fa-angle-left"></i></button>
          <div id="action-genre" class="row"></div>
          <button id="right-button"><i class="fas fa-angle-right"></i></button>
          <div class="carousel-nav">
            <button class="indicator current"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
          </div>
        </ul>
      </div>
    </div>

    <ul class="movie-list">
    </ul>



    <div data-view="favorites" class="view hidden" id='favorites-container'>
      <h1 class="header-text center-title">Your Favorites List</h1>
      <div id='favorites' class="row"></div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
