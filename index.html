<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <button data-view='home' id='home-button'>Home</button>
    <button data-view='favorites' id='favorites-button'>Favorites</button>
  </nav>
  <div class="container">
    <div data-view="login" class="view">
      <div class="center">
        <form id='login-info'>
          <label for="user-name" class="header-text">Enter your name:</label>
          <input type="text" id="user-name" required>
          <input type="submit" value="Submit" id="submit-name">
        </form>
      </div>
    </div>

    <div data-view="home" class="view hidden">
      <h1 class="header-text" id='greeting'>
        Hello Josh!<br>
      </h1>
      <h2 class="subheader-text">
        Movies you might like:<br>
      </h2>

      <h2 class="subheader-text">Action</h2>
      <div class="row">
        <div class="col-fourth">
          <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_SX300.jpg" alt="Avengers">
        </div>

        <div class="col-fourth">
          <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_SX300.jpg"
            alt="Avengers">
        </div>

        <div class="col-fourth">
          <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_SX300.jpg"
            alt="Avengers">
        </div>

        <div class="col-fourth">
          <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_SX300.jpg"
            alt="Avengers">
        </div>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
